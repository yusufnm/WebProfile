 <!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Web Profile</title>
        <style>
            body {
                background-color: azure;
                font-family:Arial, sans-serif;
                margin: 0;
                padding: 0;
            }
            .header {
                background-color: #333;
                color: white;
                padding: 20px;
                text-align: center;
            }
            .sidebar {
                background-color: #222;
                color: white;
                width: 200px;
                padding: 20px;
                position: fixed;
                top: 0;
                left: -250px; /* Sidebar hidden by default */
                height: 100%;
                overflow: auto;
                transition: 0.3s;
            }
            .sidebar.active {
                left: 0; /* Show sidebar when active class is applied */
            }
            .menu-toggle {
                position: absolute;
                top: 15px;
                left: 15px;
                font-size: 24px; /* Menambahkan ukuran font */
                cursor: pointer;
                z-index: 1;
            }
            .content {
                margin-left: 250px;
                padding: 20px;
                display: flex; /* Menggunakan flexbox untuk tata letak */
                flex-wrap: nowrap; /* Mencegah wrapping ke baris baru */
                overflow-x: auto; /* Memberikan horizontal scroll jika terlalu banyak lagu */
            }
            .sidebar ul {
                margin-top: 50px;
                list-style: none;
                padding: 0;
            }
            .sidebar ul li {
                margin-bottom: 10px;
            }
            .sidebar ul li a {
                text-decoration: none;
                color: white;
                display: block;
                padding: 5px;
                transition: 0.3s;
            }
            .sidebar ul li a:hover {
                background-color: #444;
                border-radius: 5px;
            }
        </style>
        <!-- <link rel="stylesheet" href="styles.css"> -->
    </head>
    <body>
        <div class="header">
            <h1>Homepage</h1>
        </div>
        <div class="menu-toggle" id="menu-toggle">&#9776;</div>
        <div class="sidebar" id="sidebar">
            <ul>
                <li>
                    <a href="/Users/macbookair/Documents/GitHub/WebProfile/homepage.html">
                        Homepage
                    </a>
                </li>
                <li>
                    <a href="/Users/macbookair/Documents/GitHub/WebProfile/profile.html">
                        Profile
                    </a>
                </li>
                <li>
                    <a href="/portfolio/">
                        Portfolio
                    </a>
                </li>
                <li>
                    <a href="/contact">
                        Contact
                    </a>
                </li>
            </ul>    
        </div>
        <div class="content">
            <p> Welcome to my web profile. You can see what I wrote or
                what I done. <br> If you want to contact me, click the contact page. If you want to see my portfolio, click the portfolio page
        </div>
        <script>
            const menuToggle = document.getElementById('menu-toggle');
            const sidebar = document.getElementById('sidebar');
        
            menuToggle.addEventListener('click', () => {
                sidebar.classList.toggle('active');
            })
        </script>
    </body>
</html>
